<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Freecodecamp - Pomodoro Clock</title>
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="outer">
  <div id="clock" class="container-fluid text-center">
    <div class="row">
      <div class="col"><label id="break-label" for="break-length">BREAK LENGTH</label>
        <div>
          <i id="break-decrement" class="fas fa-chevron-circle-down fa-lg"></i>
          <input type="number" class="form-control" id="break-length" min="1" max="60" value="5">
          <i id="break-increment" class="fas fa-chevron-circle-up fa-lg"></i>
        </div>
      </div>
      <div class="col"><label id="session-label" for="session-length">SESSION LENGTH</label>
        <div>
          <i id="session-decrement" class="fas fa-chevron-circle-down fa-lg"></i>
          <input type="number" class="form-control" id="session-length" min="1" max="60" value="25" />
          <i id="session-increment" class="fas fa-chevron-circle-up fa-lg"></i>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <span id="timer-label">
          SESSION
        </span>
        <div id="time-left"><span id="mm">25</span>:<span id="ss">00</span></div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <i id="start_stop" class="fas fa-play-circle fa-3x"></i>
        <i id="reset" class="fas fa-times-circle fa-3x"></i>
        <audio id="beep" controls src="http://soundbible.com/mp3/Electronic_Chime-KevanGC-495939803.mp3" type="audio/mp3"></audio>
      </div>
      </div>
    </div>
  </div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>
<script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
<script src='https://kit.fontawesome.com/3e62c9a55d.js'></script><script  src="./script.js"></script>

</body>
</html>
