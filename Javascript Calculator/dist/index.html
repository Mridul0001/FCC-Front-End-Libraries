<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Freecodecamp - Javascript Calculator</title>
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Righteous&amp;display=swap'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="calculator-body">
  <div id="inner" class="col container-fluid text-center">
    <div id="disp" class="row text-right">
      <div id="out" class="col">0</div>
      <div class="w-100"></div>
      <div id="display" class="col">0</div>
    </div>
    <div class="row">
      <div class="col-9">
        <div class="row">
          <div id="seven" class="col clickable">7</div>
          <div id="eight" class="col clickable">8</div>
          <div id="nine" class="col clickable">9</div>
        </div>
        <div class="row">
          <div id="four" class="col clickable">4</div>
          <div id="five" class="col clickable">5</div>
          <div id="six" class="col clickable">6</div>
        </div>
        <div class="row">
          <div id="one" class="col clickable">1</div>
          <div id="two" class="col clickable">2</div>
          <div id="three" class="col clickable">3</div>
        </div>
        <div class="row">
          <div id="zero" class="col clickable">0</div>
          <div id="decimal" class="col clickable">.</div>
          <div id="equals" class="col clickable">=</div>
        </div>
      </div>
      <div class="col">
        <div class="row">
          <div id="clear" class="col operation">AC</div>
          <div class="w-100"></div>
          <div id="divide" class="col operation">/</div>
          <div class="w-100"></div>
          <div id="multiply" class="col operation">*</div>
          <div class="w-100"></div>
          <div id="subtract" class="col operation">-</div>
          <div class="w-100"></div>
          <div id="add" class="col operation">+</div>
          <div class="w-100"></div>
        </div>
      </div>
     </div>
    </div>
  </div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>
<script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script><script  src="./script.js"></script>

</body>
</html>
